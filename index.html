<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="icon" href="to-do.png">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" class="input" placeholder="Type Your Task">
        <input type="submit" value="Add Task" class="add">
      </div>
      <div class="tasks"></div>
      <span class="separator">Completed</span>
      <div class="completed-tasks">
      </div>
      <button class="del-all">Delete All</button>
      <audio id="task-sound" src="audio/task-sound.mp3" preload="auto"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
